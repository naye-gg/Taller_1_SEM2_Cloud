<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Series Favoritas Database</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Series Favoritas Database</h1>
    <div class="row mt-4">
      <div class="col-md-12">
        <button class="btn btn-primary mb-3" data-toggle="modal" data-target="#serieModal" onclick="clearForm()">Agregar Nueva Serie</button>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Descripción</th>
              <th>Foto</th>
              <th>Trailer</th>
              <th>Género</th>
              <th>Calificación</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="serieTable">
            <!-- Contenido generado dinámicamente -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal para Añadir/Editar Serie -->
  <div class="modal fade" id="serieModal" tabindex="-1" role="dialog" aria-labelledby="serieModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="serieModalLabel">Agregar/Editar Serie</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="serieForm">
            <input type="hidden" id="serieId">
            <div class="form-group">
              <label for="serieName">Nombre</label>
              <input type="text" class="form-control" id="serieName" required>
            </div>
            <div class="form-group">
              <label for="serieDescription">Descripción</label>
              <textarea class="form-control" id="serieDescription" rows="3" required></textarea>
            </div>
            <div class="form-group">
              <label for="seriePhoto">URL de Foto</label>
              <input type="url" class="form-control" id="seriePhoto" required>
            </div>
            <div class="form-group">
              <label for="serieTrailer">URL de Trailer</label>
              <input type="url" class="form-control" id="serieTrailer" required>
            </div>
            <div class="form-group">
              <label for="serieGenre">Género</label>
              <input type="text" class="form-control" id="serieGenre">
            </div>
            <div class="form-group">
              <label for="serieRating">Calificación (1-10)</label>
              <input type="number" class="form-control" id="serieRating" min="1" max="10" step="0.1">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" id="saveSerie">Guardar cambios</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // URL de la API
    const apiUrl = '/series';

    // Evento cuando el DOM está listo
    $(document).ready(function() {
      console.log('Document ready - Cargando series...');
      loadSeries();

      // Evento para guardar la serie
      $('#saveSerie').click(function() {
        console.log('Botón Guardar presionado');
        const id = $('#serieId').val();
        const name = $('#serieName').val();
        const description = $('#serieDescription').val();
        const photo = $('#seriePhoto').val();
        const trailer = $('#serieTrailer').val();
        const genre = $('#serieGenre').val();
        const rating = $('#serieRating').val();

        // Crear objeto de serie con los datos del formulario
        const serie = { name, description, photo, trailer, genre, rating: rating ? parseFloat(rating) : null };
        console.log('Datos de la serie:', serie);

        if (id) {
          console.log(`Actualizando serie con ID: ${id}`);
          updateSerie(id, serie);
        } else {
          console.log('Agregando nueva serie');
          addSerie(serie);
        }
      });
    });

    // Función para cargar las series de la API
    function loadSeries() {
      console.log('Solicitando series de la API...');
      $.get(apiUrl, function(data) {
        console.log('Series recibidas:', data);
        const tableBody = $('#serieTable');
        tableBody.empty();

        // Inyectar los datos en la tabla
        data.forEach(serie => {
          const row = `
            <tr>
              <td>${serie.name}</td>
              <td>${serie.description}</td>
              <td><img src="${serie.photo}" alt="${serie.name}" class="img-thumbnail" width="100"></td>
              <td><a href="${serie.trailer}" target="_blank">Ver Trailer</a></td>
              <td>${serie.genre || 'N/A'}</td>
              <td>${serie.rating || 'N/A'}</td>
              <td>
                <button class="btn btn-info btn-sm" onclick="editSerie(${serie.id})">Editar</button>
                <button class="btn btn-danger btn-sm" onclick="deleteSerie(${serie.id})">Eliminar</button>
              </td>
            </tr>
          `;
          tableBody.append(row);
        });
      }).fail(function(error) {
        console.error('Error al cargar las series:', error);
      });
    }

    // Limpiar el formulario del modal
    function clearForm() {
      console.log('Limpiando formulario...');
      $('#serieId').val('');
      $('#serieForm')[0].reset();
      $('#serieModalLabel').text('Agregar Nueva Serie');
    }

    // Editar una serie existente
    function editSerie(id) {
      console.log(`Editando serie con ID: ${id}`);
      $.get(`${apiUrl}/${id}`, function(serie) {
        console.log('Serie encontrada:', serie);
        $('#serieId').val(serie.id);
        $('#serieName').val(serie.name);
        $('#serieDescription').val(serie.description);
        $('#seriePhoto').val(serie.photo);
        $('#serieTrailer').val(serie.trailer);
        $('#serieGenre').val(serie.genre);
        $('#serieRating').val(serie.rating);
        $('#serieModalLabel').text('Editar Serie');
        $('#serieModal').modal('show');
      }).fail(function(error) {
        console.error('Error al cargar la serie para editar:', error);
      });
    }

    // Agregar una nueva serie
    function addSerie(serie) {
      console.log('Enviando solicitud para agregar una nueva serie:', serie);
      $.ajax({
        url: apiUrl,
        method: 'POST',
        data: JSON.stringify(serie),
        contentType: 'application/json',
        success: function () {
          console.log('Serie agregada exitosamente');
          $('#serieModal').modal('hide');
          loadSeries();
        },
        error: function (error) {
          console.error('Error al agregar la serie:', error);
        }
      });
    }

    // Actualizar una serie existente
    function updateSerie(id, serie) {
      console.log(`Enviando solicitud para actualizar serie con ID: ${id}`, serie);
      $.ajax({
        url: `${apiUrl}/${id}`,
        method: 'PUT',
        data: JSON.stringify(serie),
        contentType: 'application/json',
        success: function() {
          console.log('Serie actualizada exitosamente');
          $('#serieModal').modal('hide');
          loadSeries();
        },
        error: function(error) {
          console.error('Error al actualizar la serie:', error);
        }
      });
    }

    // Eliminar una serie
    function deleteSerie(id) {
      console.log(`Enviando solicitud para eliminar serie con ID: ${id}`);
      $.ajax({
        url: `${apiUrl}/${id}`,
        method: 'DELETE',
        success: function() {
          console.log('Serie eliminada exitosamente');
          loadSeries();
        },
        error: function(error) {
          console.error('Error al eliminar la serie:', error);
        }
      });
    }
  </script>
</body>
</html>
